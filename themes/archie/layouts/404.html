<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>404</title>

	<style>
	body {
	  padding: 0;
	  margin: 0;
	}

	#notfound {
	  position: relative;
	  height: 100vh;
	}

	#notfound .notfound {
	  position: absolute;
	  left: 50%;
	  top: 50%;
	  -webkit-transform: translate(-50%, -50%);
		  -ms-transform: translate(-50%, -50%);
			  transform: translate(-50%, -50%);
	}

	.notfound {
	  max-width: 500px;
	  width: 100%;
	  text-align: center;
	}

	.notfound .not-found {
	  height: 200px;
	  line-height: 200px;
	}

	.notfound .not-found h1 {
	  font-size: 200px;
	  font-weight: 700;
	  margin: 0px;
	  text-shadow: 6px 6px 0px #17a2b8;
	}

	.notfound h2 {
	  font-size: 42px;
	  font-weight: 700;
	  margin: 0;
	  text-transform: uppercase;
	  letter-spacing: 1.6px;
	}

	.notfound p {
	  color: #000;
	  font-weight: 400;
	  margin-top: 20px;
	  margin-bottom: 25px;
	}

	.notfound a {
	  padding: 10px 30px;
	  display: inline-block;
	  color: #000;
	  font-weight: 400;
	  text-transform: uppercase;
	  -webkit-box-shadow: 0px 0px 0px 1px #000, 5px 5px 0px 2px #17a2b8;
			  box-shadow: 0px 0px 0px 1px #000, 5px 5px 0px 2px #17a2b8;
	  text-decoration: none;
	  -webkit-transition: 0.1s all;
	  transition: 0.1s all;
	}

	.notfound a:hover {
	  background-color: #17a2b8;
	  -webkit-box-shadow: 0px 0px 0px 0px #000, 0px 0px 0px 2px #17a2b8;
			  box-shadow: 0px 0px 0px 0px #000, 0px 0px 0px 2px #17a2b8;
	}
	</style>

</head>

<body>

	<div id="notfound">
		<div class="notfound">
			<div class="not-found">
				<h1>404</h1>
			</div>
			<h2>Empty space..</h2>
			<a href="/">Home</a>
		</div>
	</div>
</body>

</html>
